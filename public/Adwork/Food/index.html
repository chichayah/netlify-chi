	<script>
    //--------------preload-img-------------------
    function preload(arr,f) { $('<div id="preload" />').appendTo('body'); $(arr).each(function () {$('<img />').attr('src',this).appendTo('#preload').hide(); }); window.onload =function(){ f(); $('#preload').remove()} }
    //--------------vars-------------------
    var tl = gsap.timeline();
    //---------------------------------
    preload([
        "sprite.png"
    ],startAnim);
    //--------------animations---------------------
    function startAnim() {
        //--------------- SET -----------------
		gsap.set('#container', {display: 'block'});
        gsap.set('.sprite', {transformPerspective: 100});
        //------------ ADD EVENT --------------
        addEvent();
        //---------- ADD ANIMATION ------------
        tl
            //=========================
            .add('Scene1', '+=.3')
            .from('.food1', {duration: .8, scale: .6, y: 40, ease: 'elastic.out(.1, 1)'}, 'Scene1')
            .from('.food1', {duration: .2, opacity: 0}, 'Scene1')

            .add('Scene2', '+=.5')
            .to('.food1', {duration: 1, x: -970, ease: 'power2.inOut'}, 'Scene2')
            .from('.food2', {duration: 1, x: 970, ease: 'power2.inOut'}, 'Scene2')

            .add('Scene3', '+=.8')
            .to('.food2', {duration: 1, x: -970, ease: 'power2.inOut'}, 'Scene3')
            .from('.food3', {duration: 1, x: 970, ease: 'power2.inOut'}, 'Scene3')

            .to('.food3', {duration: .8, x: 100, ease: 'power1.inOut'}, 'Scene3+=1.5')
            .from('.t1', {duration: 1, opacity: 0, x: -30, y: 5, ease: 'elastic.out(.1, 1)'}, 'Scene3+=2.1')
            .from('#draw1', {duration:  1.2, drawSVG: '0%', ease: 'none'}, 'Scene3+=2.4')
            .from('.t3', {duration: 1, opacity: 0, x: -30, y: 5, ease: 'elastic.out(.1, 1)'}, 'Scene3+=3.3')

            .from('#draw2', {duration: .6, drawSVG: '0%', ease: 'none'}, 'Scene3+=3.6')
            .from('.t4', {duration: .8, scale: .6, opacity: 0, ease: 'back.out(1.4)'}, 'Scene3+=3.7')
            .from('#draw3', {duration: .6, drawSVG: '0%', ease: 'none'}, 'Scene3+=4.2')
            .from('.t5', {duration: .8, scale: .6, opacity: 0, ease: 'back.out(1.4)'}, 'Scene3+=4.5')

            .from('.cta', {duration: .4, opacity: 0}, 'Scene3+=5')

            .add(hoverFunction)

            .to('.bg', {duration: 15, x: -300, ease: 'none'}, 0)
        //-------------------------------------
    };

    function addEvent() {
        $('#clickthru').on('click', exit);
    };
    
    function exit() {
                //-----------exit guide--------------------------
        //--adword--> ExitApi.exit();
        //--adgear--> ADGEAR.html5.clickThrough("clickTAG");
        //--studio--> Enabler.exit('Background Exit'); 
        //--standard/sizemek/adword no-api--> window.open(clickTag);
        //-----------exit--------------------------------
        window.open(clickTag);
    }
    
    function hoverFunction() {
        $('#clickthru').on('mouseenter', function() {
            gsap.to('.cta',{duration:.3,backgroundColor:'#8f0f0f'});
            gsap.to('.cta-text1',{duration:.3,opacity:0});
            gsap.to('.cta-text2',{duration:.3,opacity:1 });
        });
        $('#clickthru').on('mouseleave', function() {
            gsap.to('.cta',{duration:.3,backgroundColor:'#ffa800'});
            gsap.to('.cta-text1',{duration:.3,opacity:1});
            gsap.to('.cta-text2',{duration:.3,opacity:0});
        });
    }
//-------------------------------------
